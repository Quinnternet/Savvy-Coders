<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Quinnternet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Space+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./node_modules/jquery/dist/jquery.js"></script>
</head>
<body>
    <div id="grid-container">
        <div id="social">
            <object type="text/html" data="http://quinnter.net">
            </object>
        </div>
        <div id="rss">
            <h2>RSS Reader</h2>
            <output>Loading...</output>
            <template>
                <h2></h2>
                <h3></h3>
                <a href='#'></a>
                <p></p>
            </template>
        </div>
        <div id="title">
        </div>
        <div id="today">
            <h2>Today's Weather</h2>
        </div>
        <div id="tonight">
            <h2>Tonight's Weather</h2>
        </div>
        <div id="forecast">
            <h2>Weekly Forecast</h2>
        </div>
        <div id="calendar">
            <div id="a1" class="cell">
            </div>
            <div id="a2" class="cell">
            </div>
            <div id="a3" class="cell">
            </div>
            <div id="a4" class="cell">
            </div>
            <div id="a5" class="cell">
            </div>
            <div id="a6" class="cell">
            </div>
            <div id="a7" class="cell">
            </div>
            <div id="b1" class="cell">
            </div>
            <div id="b2" class="cell">
            </div>
            <div id="b3" class="cell">
            </div>
            <div id="b4" class="cell">
            </div>
            <div id="b5" class="cell">
            </div>
            <div id="b6" class="cell">
            </div>
            <div id="b7" class="cell">
            </div>
            <div id="c1" class="cell">
            </div>
            <div id="c2" class="cell">
            </div>
            <div id="c3" class="cell">
            </div>
            <div id="c4" class="cell">
            </div>
            <div id="c5" class="cell">
            </div>
            <div id="c6" class="cell">
            </div>
            <div id="c7" class="cell">
            </div>
            <div id="d1" class="cell">
            </div>
            <div id="d2" class="cell">
            </div>
            <div id="d3" class="cell">
            </div>
            <div id="d4" class="cell">
            </div>
            <div id="d5" class="cell">
            </div>
            <div id="d6" class="cell">
            </div>
            <div id="d7" class="cell">
            </div>
            <div id="e1" class="cell">
            </div>
            <div id="e2" class="cell">
            </div>
            <div id="e3" class="cell">
            </div>
            <div id="e4" class="cell">
            </div>
            <div id="e5" class="cell">
            </div>
            <div id="e6" class="cell">
            </div>
            <div id="e7" class="cell">
            </div>
            <div id="f1" class="cell">
            </div>
            <div id="f2" class="cell">
            </div>
            <div id="f3" class="cell">
            </div>
            <div id="f4" class="cell">
            </div>
            <div id="f5" class="cell">
            </div>
            <div id="f6" class="cell">
            </div>
            <div id="f7" class="cell">
            </div>
            <div id="month">
            </div>
            <div id="day">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
        </div>
    </div>
    <div id="appointmentOverlay">
        <label for="description">Appointment</label>
        <input type="text" name="description" id="addAppointment" placeholder="What's the plan?">
    </div>
    <script src="index.js"></script>
</body>
</html>
